inherit_from: .rubocop_todo.yml

require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  NewCops: enable
  Exclude:
    # These are auto-generated from a load of features that use aruba
    - 'tmp/**/*'
    # Generated by appraisal
    - 'gemfiles/*.gemfile'
    - 'vendor/**/*'

# These two areas will frequently break this limit, so we ignore the limit
Metrics/BlockLength:
  Exclude:
    - './spec/**/*_spec.rb'
    - 'cucumber-rails.gemspec'

# This allows us to read the chmod action in a more reproducible way
Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only

## Cucumber Repo styles (Across implementations) ##

Layout/LineLength:
  Max: 200
  IgnoredPatterns:
    - '^Given'
    - '^When'
    - '^Then'

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

RSpec/MessageSpies:
  EnforcedStyle: receive
